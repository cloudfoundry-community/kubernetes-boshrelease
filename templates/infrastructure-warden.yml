properties:
  apiserver:
    ip: (( grab jobs.master.networks.kubernetes1.static_ips[0] ))
  etcd:
    machines: (( grab jobs.master.networks.kubernetes1.static_ips ))
    peer_require_ssl: false
    require_ssl: false